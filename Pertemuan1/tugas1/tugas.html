<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Mahasiswa Politeknik Negeri Malang</title>
</head>
<body>
  <table border="1" width="80%" align="center" cellpadding="5" cellspacing="0">
    <tr>
      <th colspan="3">
        <h1>Biodata Mahasiswa Politeknik Negeri Malang</h1>
      </th>
    </tr>
    <tr>
      <td colspan="3">
        <h2>Foto Profil</h2><br>
        <img src="Nissan.png" alt="Foto Profil" width="200" height="200" border-radius="50%" style="border-radius: 50%;">
      </td>
    </tr>
    <tr>
      <td>Nama Lengkap</td>
      <td>:</td>
      <td><input type="text" name="nama"></td>
    </tr>
    <tr>
      <td>Kelas</td>
      <td>:</td>
      <td><input type="text" name="kelas"></td>
    </tr>
    <tr>
      <td>Jurusan</td>
      <td>:</td>
      <td><input type="text" name="Jurusan"></td>
    </tr>
    <tr>
      <td>Kampus</td>
      <td>:</td>
      <td><input type="text" name="Kampus"></td>
    </tr>
    <tr>
      <td>Tanggal Lahir</td>
      <td>:</td>
      <td><input type="date" name="tgl_lahir"></td>
    </tr>
    <tr>
      <td>Tempat Lahir</td>
      <td>:</td>
      <td><input type="text" name="tmp_lahir"></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td>
      <td>:</td>
      <td>
        <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
        <input type="radio" name="jk" value="Perempuan"> Perempuan
      </td>
    </tr>
    <tr>
      <td>Agama</td>
      <td>:</td>
      <td>
        <select name="agama">
          <option value="">-- Pilih Agama --</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Budha">Budha</option>
          <option value="Konghucu">Konghucu</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Golongan Darah</td>
      <td>:</td>
      <td>
        <input type="radio" name="goldar" value="O"> O <br>
        <input type="radio" name="goldar" value="A"> A <br>
        <input type="radio" name="goldar" value="B"> B <br>
        <input type="radio" name="goldar" value="AB"> AB
      </td>
    </tr>
    <tr>
      <td>Hobi</td>
      <td>:</td>
      <td>
        <input type="checkbox" name="hobi" value="Membaca"> Membaca <br>
        <input type="checkbox" name="hobi" value="Nonton"> Nonton <br>
        <input type="checkbox" name="hobi" value="Bernyanyi"> Bernyanyi <br>
      </td>
    </tr>
    <tr>
      <td>Alamat</td>
      <td>:</td>
      <td><textarea name="alamat" rows="4" cols="40"></textarea></td>
    </tr>
    <tr>
      <td>Kota</td>
      <td>:</td>
      <td><input type="text" name="kota"></td>
    </tr>
    <tr>
      <td>Provinsi</td>
      <td>:</td>
      <td><input type="text" name="provinsi"></td>
    </tr>
    <tr>
      <td>Kewarganegaraan</td>
      <td>:</td>
      <td><input type="text" name="kewarganegaraan"></td>
    </tr>
    <tr>
      <td>No. Telepon</td>
      <td>:</td>
      <td><input type="number" name="telepon" placeholder="08xxxxxxxxx"></td>
    </tr>
  </table>
</body>
</html>
