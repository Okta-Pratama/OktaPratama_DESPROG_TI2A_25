<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Loops</h2>
        <p id="demo"></p>
        <script>
            var txt = "";
            var i;
            for (i=0;i<5; i++) {
                txt += "The number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
