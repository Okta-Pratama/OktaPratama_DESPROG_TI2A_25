<!DOCTYPE html>
<html>
    <head>
        <title>
            Belajar javascript dari nol
        </title>
        <script>
            console.log("Hello JS dari head");
        </script>
    </head>
    <body>
        <p>Tutorial Javascript untuk pemula</p>

        <a href="https://youtube.com" onclick="alert('Yey')">Klik aku!</a>
        <a href="javascript:alert('Yey')">Klik aku!</a>
        <script>
            console.log("Hello JS dari body");
        </script>
    </body>
</html>
